machine:
  environment:
    CLOUDSDK_INSTALL_DIR: /home/ubuntu
    CLOUDSDK_CORE_DISABLE_PROMPTS: 1

  services:
    - docker

dependencies:
  override:
    - curl https://sdk.cloud.google.com | bash
    - echo "source '/home/ubuntu/google-cloud-sdk/path.bash.inc'" >> /home/ubuntu/.circlerc

test:
  override:
    - gcloud --version
