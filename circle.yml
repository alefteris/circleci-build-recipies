machine:
  services:
    - docker

dependencies:
  pre:
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS

  override:
    - docker pull kimh/build-image:scratch|| true

test:
  override:
    - docker build -t kimh/build-image:scratch .
    - docker tag kimh/build-image:scratch kimh/build-image:
    - docker push kimh/build-image:scratch
    - docker push kimh/build-image:latest